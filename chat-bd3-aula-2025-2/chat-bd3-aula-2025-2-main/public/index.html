<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT pt-br MONGODB</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
</head>

<body>
    <div class="container">
        <h1>##### APP DE CHAT COM MONGODB #####</h1>
        <form id="chat">
            <input type="text" name="username" id="username" placeholder="Digite o seu nome de usuário">
            <br />
            <input multiple type="text" name="message" id="message" placeholder="Digite sua mensagem">
            <br />
            <button type="submit">Enviar</button>
            <div class="messages"></div>
        </form>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script>
        //conexão com o socket.io do backend:
        const socket = io('http://localhost:3000');
        //Captura os dados de usuario e da mensagem do usuario:
        $('#chat').submit(function(event) {
            event.preventDefault();
            alert('DEU CERTO!!');

            //Recupera os dados de usuários e mensagem:
            let usuário = $('input[name=username]').val();
            let mesagem = $('input[name=message]').val();

            console.log('USÚARIO' +  usuário);
            console.log('MENSAGEM' +  mesagem);

        })

    </script>
</body>

</html>
